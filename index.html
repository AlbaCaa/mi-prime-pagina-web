<!DOCTYPE html>
<html>
<head>
  <title>Mi primera página web</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    main {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bienvenido a mi página web</h1>
  </header>
  
  <main>
    <h2>Sobre mí</h2>
    <p>Hola, soy [Tu nombre]. Este es un ejemplo de una página web básica creada con HTML y CSS.</p>
  </main>

  <footer>
    &copy; 2023 Mi página web. Todos los derechos reservados.
  </footer>
</body>
</html>
